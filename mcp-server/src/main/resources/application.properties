# Application Configuration
spring.application.name=${APP_NAME:MCP Server}
server.port=${SERVER_PORT:8080}

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:chatbot}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.generate-ddl=true

# Connection Pool Configuration - HikariCP
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_ACTIVE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms

# Security Configuration
app.security.pepper=${PEPPER}
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION_MS:3600000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION_MS:604800000}
app.jwt.algorithm=RS256
app.jwt.issuer=mcp-server

# Password Hashing - Argon2id
app.security.argon2.memory-cost=${ARGON2_MEMORY_COST:65536}
app.security.argon2.time-cost=${ARGON2_TIME_COST:3}
app.security.argon2.parallelism=${ARGON2_PARALLELISM:4}
app.security.argon2.salt-length=${ARGON2_SALT_LENGTH:32}
app.security.argon2.hash-length=${ARGON2_HASH_LENGTH:64}

# AI Integration - OpenAI
app.ai.openai.api-key=${OPENAI_API_KEY}
app.ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com/v1}
app.ai.openai.default-model=${OPENAI_DEFAULT_MODEL:gpt-3.5-turbo}
app.ai.openai.max-tokens=${OPENAI_MAX_TOKENS:2048}
app.ai.openai.temperature=${OPENAI_TEMPERATURE:0.7}

# AI Integration - Ollama
app.ai.ollama.enabled=${OLLAMA_ENABLED:true}
app.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
app.ai.ollama.default-model=${OLLAMA_DEFAULT_MODEL:llama3}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}

# Application URLs
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
app.admin.email=${ADMIN_EMAIL:admin@mcpserver.com}

# Rate Limiting Configuration
app.ai.ollama.api-key=${OLLAMA_API_KEY:ollama}

# Rate Limiting Configuration
app.rate-limit.login.attempts=${RATE_LIMIT_LOGIN_ATTEMPTS:5}
app.rate-limit.login.window=${RATE_LIMIT_LOGIN_WINDOW:900000}
app.rate-limit.api.calls=${RATE_LIMIT_API_CALLS:100}
app.rate-limit.api.window=${RATE_LIMIT_API_WINDOW:60000}
app.rate-limit.chat.requests=${RATE_LIMIT_CHAT_REQUESTS:20}
app.rate-limit.chat.window=${RATE_LIMIT_CHAT_WINDOW:60000}
app.rate-limit.email-verification.attempts=${RATE_LIMIT_EMAIL_VERIFICATION_ATTEMPTS:3}
app.rate-limit.email-verification.window=${RATE_LIMIT_EMAIL_VERIFICATION_WINDOW:3600000}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
app.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
app.cors.allowed-headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type}

# Cache Configuration
app.cache.default-ttl=${REDIS_DEFAULT_TTL:3600}
app.cache.session-ttl=${REDIS_SESSION_TTL:1800}
app.cache.user-profile-ttl=${REDIS_USER_PROFILE_TTL:7200}

# Monitoring and Actuator
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_ENABLED:health,metrics,info}
management.endpoint.health.show-details=when-authorized
management.endpoint.metrics.enabled=${METRICS_ENABLED:true}
management.health.redis.enabled=true
management.health.db.enabled=true

# Logging Configuration
logging.level.com.g4.chatbot=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n